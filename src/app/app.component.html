
<h1 class="center">Liste de pokémons</h1>

<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col s6 m4">
            <div class="card horizontal" pkmnBorderCard="lightgreen">
                <div class="card-image">
                    <img [src]="pokemon.picture" height="110"/>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.name}}</p>
                        <p><small>{{pokemon.created}}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
